  <!-- LIGHTBOX HTML -->
  <div id="lightbox" aria-hidden="true">
    <img class="lightbox-img" alt="">
    <button class="lightbox-close" aria-label="Kapat">✕</button>
    <button class="lightbox-prev" aria-label="Önceki">❮</button>
    <button class="lightbox-next" aria-label="Sonraki">❯</button>
  </div>

  <!-- FOOTER’i index’ten kopyalayabilirsin -->

  <!-- LIGHTBOX JS (hem index hem gallery’de çalışır) -->
  <script>
    (function(){
      const lb = document.getElementById('lightbox');
      if(!lb) return;
      const imgEl = lb.querySelector('.lightbox-img');
      const closeBtn = lb.querySelector('.lightbox-close');
      const prevBtn = lb.querySelector('.lightbox-prev');
      const nextBtn = lb.querySelector('.lightbox-next');

      // tıklanabilir tüm görseller
      const thumbs = Array.from(document.querySelectorAll('.gallery-item img'));
      let i = -1;

      function open(idx){
        i = idx;
        const src = thumbs[i].dataset.full || thumbs[i].src;
        imgEl.src = src;
        lb.classList.add('is-open');
        lb.setAttribute('aria-hidden','false');
      }
      function close(){
        lb.classList.remove('is-open');
        lb.setAttribute('aria-hidden','true');
        imgEl.src = '';
      }
      function prev(){ if(i>0) open(i-1); }
      function next(){ if(i<thumbs.length-1) open(i+1); }

      thumbs.forEach((t,idx)=> t.addEventListener('click', ()=>open(idx)));
      closeBtn.addEventListener('click', close);
      prevBtn.addEventListener('click', prev);
      nextBtn.addEventListener('click', next);
      lb.addEventListener('click', (e)=>{ if(e.target===lb) close(); });
      window.addEventListener('keydown', (e)=>{
        if(!lb.classList.contains('is-open')) return;
        if(e.key==='Escape') close();
        if(e.key==='ArrowLeft') prev();
        if(e.key==='ArrowRight') next();
      });
    })();
  </script>
